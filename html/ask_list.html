<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support History | FACET</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap');

        :root {
            --accent-color: #A39382;
            --accent-hover: #1a1a1a;
            --bg-light: #ffffff;
            --text-main: #1a1a1a;
            --border-color: #eeeeee;
            --chip-bg: #FBFAF9;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f6f4;
            color: var(--text-main);
            word-break: keep-all;
        }

        .font-serif-luxury { font-family: 'Cormorant Garamond', serif; }
        .accent-text { color: var(--accent-color); }
        .btn-outline {
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            transition: all .3s ease;
        }
        .btn-outline:hover {
            background: var(--accent-color);
            color: #fff;
        }
        .input-style {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .input-style:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(163, 147, 130, 0.08);
        }
        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .badge {
            font-size: 10px;
            letter-spacing: 0.1em;
            padding: 4px 10px;
            border-radius: 99px;
            border: 1px solid var(--border-color);
            text-transform: uppercase;
        }
        .badge.open { border-color: var(--accent-color); color: var(--accent-color); }
        .badge.done { background-color: #f3f4f6; color: #6b7280; }
        
        .reply-box {
            background-color: #fcfbf9;
            border-left: 2px solid var(--accent-color);
        }

        /* Modal Animation */
        .modal-backdrop {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease;
        }
        
        .error-msg {
            color: #e53e3e;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="border-b border-gray-100 py-6 px-10 flex justify-between items-center bg-white/90 backdrop-blur-md sticky top-0 z-50">
        <a href="index.html" class="text-2xl font-bold tracking-[0.3em] accent-text uppercase font-serif-luxury italic">Facet</a>
        <nav class="hidden md:flex space-x-10 text-[11px] uppercase tracking-[0.2em] font-medium">
            <a href="#" class="text-gray-400 hover:text-black transition">Auction</a>
            <a href="#" class="text-gray-400 hover:text-black transition">Funding</a>
            <a href="#" class="text-black border-b border-black pb-1">Support</a>
        </nav>
        <div class="flex items-center gap-4">
            <button class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center hover:bg-gray-50 transition">
                <i class="fa-regular fa-user text-sm"></i>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-16 px-6 lg:px-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <!-- Left: Sidebar -->
            <aside class="lg:col-span-3 space-y-8">
                <div class="bg-white p-8 border border-gray-100 rounded-2xl shadow-sm">
                    <div class="flex items-center gap-4 mb-8">
                        <div class="w-12 h-12 rounded-full bg-gray-50 flex items-center justify-center font-serif-luxury italic text-xl text-[#A39382]">E</div>
                        <div>
                            <p class="text-xs text-gray-400 uppercase tracking-widest">Collector</p>
                            <p class="text-lg font-bold">Eunseo</p>
                        </div>
                    </div>
                    <nav class="space-y-2 text-sm">
                        <a href="#" class="block py-3 px-4 rounded-xl text-gray-500 hover:bg-gray-50 transition">마이페이지</a>
                        <a href="#" class="block py-3 px-4 rounded-xl text-gray-500 hover:bg-gray-50 transition">주문 내역</a>
                        <a href="#" class="block py-3 px-4 rounded-xl bg-[#FBFAF9] text-[#A39382] font-bold border border-[#A39382]/10">문의 내역</a>
                    </nav>
                </div>
            </aside>

            <!-- Right: Content -->
            <section class="lg:col-span-9 space-y-6">
                <!-- Board Header -->
                <div class="bg-white p-8 border border-gray-100 rounded-2xl shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                    <div>
                        <h1 class="text-2xl font-bold mb-1">문의 게시판</h1>
                        <p class="text-sm text-gray-400 font-light">궁금한 점을 남겨주시면 컨시어지가 답변해 드립니다.</p>
                    </div>
                    <button onclick="openWriteModal()" class="px-8 py-4 bg-[#1a1a1a] text-white text-[11px] font-bold uppercase tracking-[0.2em] rounded-xl hover:bg-[#333] transition shadow-lg shadow-black/10">
                        <i class="fa-regular fa-pen-to-square mr-2"></i>작성하기
                    </button>
                </div>

                <!-- Inquiry List Container -->
                <div id="inquiry-list" class="space-y-4">
                    <!-- Cards will be injected here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden bg-white py-20 border border-gray-100 rounded-2xl text-center">
                    <i class="fa-regular fa-comment-dots text-4xl text-gray-100 mb-4 block"></i>
                    <p class="text-gray-400 font-light">작성된 문의가 없습니다.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal: Write Inquiry -->
    <div id="write-modal" class="modal-backdrop fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl">
            <div class="px-10 py-8 border-b border-gray-50 flex justify-between items-center">
                <h2 class="text-xl font-bold font-serif-luxury italic">New Inquiry</h2>
                <button onclick="closeModal('write-modal')" class="text-gray-400 hover:text-black"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form id="write-form" class="p-10 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Category</label>
                        <select id="inq-category" class="w-full p-4 input-style text-sm bg-gray-50">
                            <option>상품 문의</option>
                            <option>배송 문의</option>
                            <option>입찰/경매 문의</option>
                            <option>기타</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Password</label>
                        <input type="password" id="inq-password" placeholder="비밀번호 4자리" maxlength="4" class="w-full p-4 input-style text-sm bg-gray-50" required>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Subject</label>
                    <input type="text" id="inq-title" placeholder="제목을 입력하세요" class="w-full p-4 input-style text-sm" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Message</label>
                    <textarea id="inq-content" rows="5" placeholder="문의 내용을 상세히 작성해주세요." class="w-full p-4 input-style text-sm resize-none" required></textarea>
                </div>
                <button type="submit" class="w-full py-5 bg-[#A39382] text-white font-bold text-[11px] uppercase tracking-[0.3em] rounded-xl hover:bg-[#1a1a1a] transition shadow-xl shadow-[#A39382]/20">
                    Post Inquiry
                </button>
            </form>
        </div>
    </div>

    <!-- Modal: Admin Reply -->
    <div id="reply-modal" class="modal-backdrop fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl">
            <div class="px-10 py-8 border-b border-gray-50 flex justify-between items-center">
                <h2 class="text-xl font-bold font-serif-luxury italic text-[#A39382]">Admin Response</h2>
                <button onclick="closeModal('reply-modal')" class="text-gray-400 hover:text-black"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="p-10 space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Admin Password</label>
                    <input type="password" id="admin-password-input" placeholder="관리자 비밀번호를 입력하세요" class="w-full p-4 input-style text-sm bg-gray-50" required>
                    <p id="admin-error-msg" class="error-msg font-medium mt-1">당신은 관리자가 아닙니다</p>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Reply Message</label>
                    <textarea id="admin-reply-content" rows="5" placeholder="답변 내용을 작성해주세요." class="w-full p-4 input-style text-sm resize-none" required></textarea>
                </div>
                <button onclick="submitReply()" class="w-full py-5 bg-[#1a1a1a] text-white font-bold text-[11px] uppercase tracking-[0.3em] rounded-xl hover:bg-[#333] transition shadow-xl shadow-black/10">
                    Confirm Reply
                </button>
            </div>
        </div>
    </div>

    <!-- Modal: Delete Confirmation -->
    <div id="delete-modal" class="modal-backdrop fixed inset-0 z-[110] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-3xl p-10 text-center shadow-2xl">
            <i class="fa-solid fa-lock text-[#A39382] text-3xl mb-6 block"></i>
            <h2 class="text-lg font-bold mb-2">글 삭제 확인</h2>
            <p class="text-sm text-gray-400 font-light mb-8">작성 시 입력한 비밀번호를 입력해주세요.</p>
            <input type="password" id="delete-password-input" placeholder="비밀번호 4자리" maxlength="4" class="w-full p-4 input-style text-center text-lg tracking-widest mb-6 bg-gray-50">
            <div class="flex gap-2">
                <button onclick="closeModal('delete-modal')" class="flex-1 py-4 bg-gray-100 text-gray-500 rounded-xl text-xs font-bold uppercase tracking-widest">Cancel</button>
                <button onclick="confirmDelete()" class="flex-1 py-4 bg-red-500 text-white rounded-xl text-xs font-bold uppercase tracking-widest shadow-lg shadow-red-500/20">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // In-memory Database for Demo
        let inquiries = [
            { id: 1, title: "배송 예정일이 궁금합니다.", category: "배송 문의", content: "언제쯤 받을 수 있을까요?", password: "1234", date: "2026.01.05", status: "Open", reply: "" },
            { id: 2, title: "입찰 보증금 환불 관련 문의", category: "입찰/경매 문의", content: "보증금 환불이 늦어지고 있습니다.", password: "0000", date: "2026.01.04", status: "Done", reply: "안녕하세요. 환불 절차가 완료되었습니다. 이용해 주셔서 감사합니다." }
        ];

        let targetIdForAction = null;

        const listContainer = document.getElementById('inquiry-list');
        const emptyState = document.getElementById('empty-state');

        function renderList() {
            listContainer.innerHTML = '';
            if (inquiries.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            inquiries.slice().reverse().forEach(inq => {
                const card = document.createElement('div');
                card.className = "card p-8 rounded-2xl animate-fade-in";
                
                let replyHTML = '';
                if(inq.reply) {
                    replyHTML = `
                        <div class="reply-box mt-6 p-6 rounded-xl relative">
                            <span class="absolute -top-3 left-4 bg-[#A39382] text-white text-[9px] px-2 py-0.5 font-bold rounded uppercase">Concierge Reply</span>
                            <p class="text-sm text-gray-700 leading-relaxed">${inq.reply}</p>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1 pr-6">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="badge ${inq.status === 'Open' ? 'open' : 'done'}">${inq.status}</span>
                                <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">${inq.category}</span>
                                <span class="text-[10px] text-gray-300 font-medium">${inq.date}</span>
                            </div>
                            <h3 class="text-base font-bold mb-2 cursor-pointer hover:accent-text transition">${inq.title}</h3>
                            <p class="text-sm text-gray-500 font-light leading-relaxed">${inq.content}</p>
                        </div>
                        <div class="flex gap-2">
                            ${!inq.reply ? `<button onclick="openReplyModal(${inq.id})" class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center text-gray-300 hover:text-[#A39382] hover:border-[#A39382]/20 transition" title="관리자 답글">
                                <i class="fa-solid fa-reply text-xs"></i>
                            </button>` : ''}
                            <button onclick="openDeleteModal(${inq.id})" class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center text-gray-300 hover:text-red-500 hover:border-red-100 transition" title="삭제">
                                <i class="fa-regular fa-trash-can text-sm"></i>
                            </button>
                        </div>
                    </div>
                    ${replyHTML}
                `;
                listContainer.appendChild(card);
            });
        }

        // Write Logic
        document.getElementById('write-form').onsubmit = function(e) {
            e.preventDefault();
            const newInq = {
                id: Date.now(),
                title: document.getElementById('inq-title').value,
                category: document.getElementById('inq-category').value,
                content: document.getElementById('inq-content').value,
                password: document.getElementById('inq-password').value,
                date: new Date().toLocaleDateString('ko-KR').slice(0, -1),
                status: "Open",
                reply: ""
            };
            inquiries.push(newInq);
            this.reset();
            closeModal('write-modal');
            renderList();
        };

        // Reply Logic
        function openReplyModal(id) {
            targetIdForAction = id;
            document.getElementById('admin-password-input').value = '';
            document.getElementById('admin-reply-content').value = '';
            document.getElementById('admin-error-msg').style.display = 'none';
            document.getElementById('reply-modal').classList.remove('hidden');
        }

        function submitReply() {
            const pwInput = document.getElementById('admin-password-input').value;
            const contentInput = document.getElementById('admin-reply-content').value;
            const errorMsg = document.getElementById('admin-error-msg');

            if (pwInput === "0000") {
                const target = inquiries.find(i => i.id === targetIdForAction);
                if (target) {
                    target.reply = contentInput;
                    target.status = "Done";
                    renderList();
                    closeModal('reply-modal');
                }
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // Delete Logic
        function openDeleteModal(id) {
            targetIdForAction = id;
            document.getElementById('delete-password-input').value = '';
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function confirmDelete() {
            const inputPw = document.getElementById('delete-password-input').value;
            const target = inquiries.find(i => i.id === targetIdForAction);

            if (target.password === inputPw) {
                inquiries = inquiries.filter(i => i.id !== targetIdForAction);
                renderList();
                closeModal('delete-modal');
            } else {
                const deleteInput = document.getElementById('delete-password-input');
                deleteInput.classList.add('border-red-500');
                setTimeout(() => deleteInput.classList.remove('border-red-500'), 1000);
                alert('비밀번호가 일치하지 않습니다.');
            }
        }

        // UI Helpers
        function openWriteModal() { document.getElementById('write-modal').classList.remove('hidden'); }
        function closeModal(modalId) { document.getElementById(modalId).classList.add('hidden'); }

        window.onload = renderList;
    </script>
</body>
</html>
