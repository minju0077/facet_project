        let currentSlide = 0;

        const sliderImg = document.getElementById('slider-img');
        const sliderTitle = document.getElementById('slider-title');
        const sliderDesc = document.getElementById('slider-desc');
        const sliderCounter = document.getElementById('slider-counter');

        function updateSlider(index) {
            sliderImg.classList.remove('fade-in');
            sliderTitle.parentElement.classList.remove('fade-in');
            setTimeout(() => {
                const slide = slides[index];
                sliderImg.src = slide.img;
                sliderTitle.innerText = slide.title;
                sliderDesc.innerText = slide.desc;
                sliderCounter.innerText = `0${index + 1} / 0${totalSlides}`;
                sliderImg.classList.add('fade-in');
                sliderTitle.parentElement.classList.add('fade-in');
            }, 10);
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider(currentSlide);
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider(currentSlide);
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider(currentSlide);
        }, 5000);
